<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Frontend Mentor | Profile card component</title>

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet" />
	</head>
	<body>
		<img src="./images/bg-pattern-top.svg" alt="" class="circle-top" />
		<img src="./images/bg-pattern-bottom.svg" alt="" class="circle-bottom" />
		<div class="card">
			<section class="image">
				<img src="./images/bg-pattern-card.svg" alt="" />
			</section>
			<section class="info">
				<img src="./images/image-victor.jpg" alt="Victor Crest" class="profile" />
				<div class="user">
					<h1 class="name">Victor Crest</h1>
					<span class="age">26</span>
					<br /><br />
					<p class="city">London</p>
				</div>
				<ul class="list">
					<li class="list-card">
						<span class="number">80K</span>
						<span class="text">Followers</span>
					</li>
					<li class="list-card">
						<span class="number">803K</span>
						<span class="text">Likes</span>
					</li>
					<li class="list-card">
						<span class="number">1.4K</span>
						<span class="text">Photos</span>
					</li>
				</ul>
			</section>
		</div>

		<div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/DoeHetGewoon">Stormweb</a>.</div>
	</body>
</html>
